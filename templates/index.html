<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Celeb birth search</title>
</head>
<body>
    {% if form %}
        {% include form %}
    {% else %}
        {% if date %}
            <img src="{{ img }}">
            <p class="items">{{ name }}</p>
            <p class="items">{{ date }}</p>
        {% else %}
            <p class="items">Nie znaleziono osoby...</p>
        {% endif %}
        <a class="items" href="/">Wróć</a>
    {% endif %}
</body>
</html>
